<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGËΩ¨PNGÊâπÈáèËΩ¨Êç¢Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {

            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn.danger {

        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="number"], select {

            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .file-list h3 {
            color: #333;

            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;

        .file-info {

        .file-status {
            display: flex;

        }

        .status-badge.converting {
            background: #d1ecf1;

        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.error {
            background: #f8d7da;
            color: #721c24;
        }

        .preview-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .preview-title {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-nav {
            display: flex;

            gap: 15px;
        }

        .nav-btn {
            background: #6c757d;
            color: white;
            border: none;
            width: 40px;
            height: 40px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a6268;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .preview-counter {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .preview-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .preview-item {
            text-align: center;
        }

        .preview-item h4 {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        #svgPreview, #pngPreview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            max-height: 400px;
        }

        .current-file-name {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .batch-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .progress-area {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .download-area {
            text-align: center;
            margin-top: 20px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .preview-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }

            .preview-nav {
                flex-direction: column;
                gap: 10px;
            }

            .batch-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

        <div class="upload-area" id="uploadArea">

    <script>
        class BatchSVGToPNGConverter {
            constructor() {
                this.files = [];
                this.currentPreviewIndex = 0;
                this.convertedFiles = new Map();
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const uploadArea = document.getElementById('uploadArea');
                const convertSelectedBtn = document.getElementById('convertSelectedBtn');
                const convertAllBtn = document.getElementById('convertAllBtn');
                const downloadAllBtn = document.getElementById('downloadAllBtn');
                const downloadCurrentBtn = document.getElementById('downloadCurrentBtn');
                const clearAllBtn = document.getElementById('clearAllBtn');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                // Êñá‰ª∂ÈÄâÊã©
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // ÊãñÊãΩÂäüËÉΩ
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = Array.from(e.dataTransfer.files).filter(file => file.type.includes('svg'));
                    if (files.length > 0) {
                        this.addFiles(files);
                    }
                });

                // ÊåâÈíÆ‰∫ã‰ª∂
                convertSelectedBtn.addEventListener('click', () => this.convertSelected());
                convertAllBtn.addEventListener('click', () => this.convertAll());
                downloadAllBtn.addEventListener('click', () => this.downloadAll());
                downloadCurrentBtn.addEventListener('click', () => this.downloadCurrent());
                clearAllBtn.addEventListener('click', () => this.clearAll());

                // È¢ÑËßàÂØºËà™
                prevBtn.addEventListener('click', () => this.showPreviousPreview());
                nextBtn.addEventListener('click', () => this.showNextPreview());

                // ÂèÇÊï∞ÂèòÂåñÊó∂Ëá™Âä®ÈáçÊñ∞ËΩ¨Êç¢ÂΩìÂâçÈ¢ÑËßà
                ['width', 'height', 'scale', 'background'].forEach(id => {
                    document.getElementById(id).addEventListener('change', () => {
                        if (this.files.length > 0) {
                            this.convertCurrentPreview();
                        }
                    });
                });
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files).filter(file => file.type.includes('svg'));
                if (files.length > 0) {
                    this.addFiles(files);
                }
                // Ê∏ÖÁ©∫inputÔºåÂÖÅËÆ∏ÈáçÂ§çÈÄâÊã©Áõ∏ÂêåÊñá‰ª∂
                event.target.value = '';
            }

            async addFiles(newFiles) {
                for (const file of newFiles) {
                    if (!this.files.find(f => f.name === file.name)) {
                        const fileData = {
                            file: file,
                            name: file.name,
                            content: null,
                            status: 'pending',
                            selected: true,
                            pngBlob: null
                        };

                        try {
                            fileData.content = await this.readFileAsText(file);
                            this.files.push(fileData);
                        } catch (error) {
                            this.showStatus(`Êñá‰ª∂ ${file.name} ËØªÂèñÂ§±Ë¥•Ôºö${error.message}`, 'error');
                        }
                    }
                }

                this.updateFileList();
                this.updateButtons();
                
                if (this.files.length > 0) {
                    this.showPreview();
                }

                this.showStatus(`ÊàêÂäüÊ∑ªÂä† ${newFiles.length} ‰∏™Êñá‰ª∂`, 'success');
            }

            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•'));
                    reader.readAsText(file);
                });
            }

            updateFileList() {
                const fileList = document.getElementById('fileList');
                const fileItems = document.getElementById('fileItems');
                const fileCount = document.getElementById('fileCount');

                if (this.files.length === 0) {
                    fileList.style.display = 'none';
                    return;
                }

                fileList.style.display = 'block';
                fileCount.textContent = this.files.length;

                fileItems.innerHTML = this.files.map((fileData, index) => `
                    <div class="file-item">
                        <div class="file-info">
                            <input type="checkbox" ${fileData.selected ? 'checked' : ''} 
                                   onchange="converter.toggleFileSelection(${index}, this.checked)">
                            <span>üìÑ ${fileData.name}</span>
                        </div>
                        <div class="file-status">
                            <span class="status-badge ${fileData.status}">${this.getStatusText(fileData.status)}</span>
                            <button class="btn secondary" style="padding: 4px 8px; font-size: 12px;" 
                                    onclick="converter.removeFile(${index})">‚úï</button>
                        </div>
                    </div>
                `).join('');
            }

            getStatusText(status) {
                const statusMap = {
                    'pending': 'ÂæÖÂ§ÑÁêÜ',
                    'converting': 'ËΩ¨Êç¢‰∏≠',
                    'completed': 'Â∑≤ÂÆåÊàê',
                    'error': 'ÈîôËØØ'
                };
                return statusMap[status] || status;
            }

            toggleFileSelection(index, selected) {
                this.files[index].selected = selected;
                this.updateButtons();
            }

            removeFile(index) {
                this.files.splice(index, 1);
                if (this.currentPreviewIndex >= this.files.length) {
                    this.currentPreviewIndex = Math.max(0, this.files.length - 1);
                }
                this.updateFileList();
                this.updateButtons();
                
                if (this.files.length > 0) {
                    this.showPreview();
                } else {
                    document.getElementById('previewArea').style.display = 'none';
                }
            }

            clearAll() {
                this.files = [];
                this.convertedFiles.clear();
                this.currentPreviewIndex = 0;
                this.updateFileList();
                this.updateButtons();
                document.getElementById('previewArea').style.display = 'none';
                document.getElementById('progressArea').style.display = 'none';
            }

            updateButtons() {
                const selectedCount = this.files.filter(f => f.selected).length;
                const completedCount = this.files.filter(f => f.status === 'completed').length;

                document.getElementById('convertSelectedBtn').disabled = selectedCount === 0;
                document.getElementById('convertAllBtn').disabled = this.files.length === 0;
                document.getElementById('downloadAllBtn').style.display = completedCount > 0 ? 'inline-flex' : 'none';
            }

            showPreview() {
                if (this.files.length === 0) return;

                const previewArea = document.getElementById('previewArea');
                const currentFile = this.files[this.currentPreviewIndex];
                
                previewArea.style.display = 'block';
                
                // Êõ¥Êñ∞Êñá‰ª∂Âêç
                document.getElementById('currentFileName').textContent = currentFile.name;
                
                // Êõ¥Êñ∞ËÆ°Êï∞Âô®
                document.getElementById('currentIndex').textContent = this.currentPreviewIndex + 1;
                document.getElementById('totalCount').textContent = this.files.length;
                
                // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆ
                document.getElementById('prevBtn').disabled = this.currentPreviewIndex === 0;
                document.getElementById('nextBtn').disabled = this.currentPreviewIndex === this.files.length - 1;
                
                // ÊòæÁ§∫SVG
                const svgPreview = document.getElementById('svgPreview');
                svgPreview.innerHTML = currentFile.content;
                
                // Ëé∑ÂèñSVGÂ∞∫ÂØ∏Âπ∂Ëá™Âä®ËÆæÁΩÆ
                const svgElement = svgPreview.querySelector('svg');
                if (svgElement) {
                    const width = svgElement.getAttribute('width') || 800;
                    const height = svgElement.getAttribute('height') || 1000;
                    
                    document.getElementById('width').value = parseInt(width);
                    document.getElementById('height').value = parseInt(height);
                }
                
                // ÊòæÁ§∫PNGÈ¢ÑËßàÔºàÂ¶ÇÊûúÂ∑≤ËΩ¨Êç¢Ôºâ
                if (currentFile.pngBlob) {
                    this.displayPNGPreview(currentFile.pngBlob);
                    document.getElementById('downloadCurrentBtn').style.display = 'inline-flex';
                } else {
                    document.getElementById('pngPreview').src = '';
                    document.getElementById('downloadCurrentBtn').style.display = 'none';
                }
            }

            showPreviousPreview() {
                if (this.currentPreviewIndex > 0) {
                    this.currentPreviewIndex--;
                    this.showPreview();
                }
            }

            showNextPreview() {
                if (this.currentPreviewIndex < this.files.length - 1) {
                    this.currentPreviewIndex++;
                    this.showPreview();
                }
            }

            async convertSelected() {
                const selectedFiles = this.files.filter(f => f.selected);
                await this.batchConvert(selectedFiles);
            }

            async convertAll() {
                await this.batchConvert(this.files);
            }

            async convertCurrentPreview() {
                if (this.files.length > 0) {
                    const currentFile = this.files[this.currentPreviewIndex];
                    await this.convertSingleFile(currentFile);
                    this.showPreview();
                }
            }

            async batchConvert(filesToConvert) {
                if (filesToConvert.length === 0) return;

                const progressArea = document.getElementById('progressArea');
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');

                progressArea.style.display = 'block';
                progressFill.style.width = '0%';

                for (let i = 0; i < filesToConvert.length; i++) {
                    const fileData = filesToConvert[i];
                    
                    try {
                        fileData.status = 'converting';
                        this.updateFileList();
                        
                        progressText.textContent = `Ê≠£Âú®ËΩ¨Êç¢: ${fileData.name} (${i + 1}/${filesToConvert.length})`;
                        
                        await this.convertSingleFile(fileData);
                        
                        fileData.status = 'completed';
                        
                        const progress = ((i + 1) / filesToConvert.length) * 100;
                        progressFill.style.width = `${progress}%`;
                        
                    } catch (error) {
                        fileData.status = 'error';
                        this.showStatus(`ËΩ¨Êç¢Êñá‰ª∂ ${fileData.name} Â§±Ë¥•Ôºö${error.message}`, 'error');
                    }
                    
                    this.updateFileList();
                }

                progressText.textContent = `ÊâπÈáèËΩ¨Êç¢ÂÆåÊàêÔºÅÂÖ±Â§ÑÁêÜ ${filesToConvert.length} ‰∏™Êñá‰ª∂`;
                this.updateButtons();
                this.showPreview(); // Âà∑Êñ∞ÂΩìÂâçÈ¢ÑËßà
                
                setTimeout(() => {
                    progressArea.style.display = 'none';
                }, 3000);
            }

            async convertSingleFile(fileData) {
                const width = parseInt(document.getElementById('width').value);
                const height = parseInt(document.getElementById('height').value);
                const scale = parseInt(document.getElementById('scale').value);
                const background = document.getElementById('background').value;

                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = width * scale;
                    canvas.height = height * scale;

                    if (background !== 'transparent') {
                        ctx.fillStyle = background;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }

                    const img = new Image();
                    
                    img.onload = () => {
                        try {
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    fileData.pngBlob = blob;
                                    this.convertedFiles.set(fileData.name, blob);
                                    resolve();
                                } else {
                                    reject(new Error('ËΩ¨Êç¢Â§±Ë¥•'));
                                }
                            }, 'image/png');
                        } catch (error) {
                            reject(error);
                        }
                    };

                    img.onerror = () => reject(new Error('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•'));
                    
                    const svgBlob = new Blob([fileData.content], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(svgBlob);
                    img.src = url;
                });
            }

            displayPNGPreview(blob) {
                const pngPreview = document.getElementById('pngPreview');
                const url = URL.createObjectURL(blob);
                pngPreview.src = url;
                
                pngPreview.onload = () => URL.revokeObjectURL(url);
            }

            downloadCurrent() {
                const currentFile = this.files[this.currentPreviewIndex];
                if (currentFile && currentFile.pngBlob) {
                    this.downloadSingleFile(currentFile);
                }
            }

            downloadSingleFile(fileData) {
                const url = URL.createObjectURL(fileData.pngBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileData.name.replace('.svg', '.png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            async downloadAll() {
                if (this.convertedFiles.size === 0) return;

                try {
                    // Âä®ÊÄÅÂØºÂÖ•JSZip
                    const JSZip = await this.loadJSZip();
                    const zip = new JSZip();

                    // Ê∑ªÂä†ÊâÄÊúâÂ∑≤ËΩ¨Êç¢ÁöÑÊñá‰ª∂Âà∞zip
                    for (const [fileName, blob] of this.convertedFiles) {
                        const pngFileName = fileName.replace('.svg', '.png');
                        zip.file(pngFileName, blob);
                    }

                    // ÁîüÊàêÂπ∂‰∏ãËΩΩzipÊñá‰ª∂
                    const zipBlob = await zip.generateAsync({ type: 'blob' });
                    const url = URL.createObjectURL(zipBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `converted_images_${new Date().getTime()}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    this.showStatus('ÊâπÈáè‰∏ãËΩΩÂÆåÊàêÔºÅ', 'success');
                } catch (error) {
                    this.showStatus('ÊâπÈáè‰∏ãËΩΩÂ§±Ë¥•Ôºö' + error.message, 'error');
                }
            }

            async loadJSZip() {
                if (window.JSZip) {
                    return window.JSZip;
                }

                // Âä®ÊÄÅÂä†ËΩΩJSZipÂ∫ì
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                    script.onload = () => resolve(window.JSZip);
                    script.onerror = () => reject(new Error('JSZipÂ∫ìÂä†ËΩΩÂ§±Ë¥•'));
                    document.head.appendChild(script);
                });
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // ÂàùÂßãÂåñËΩ¨Êç¢Âô®
        let converter;
        document.addEventListener('DOMContentLoaded', () => {
            converter = new BatchSVGToPNGConverter();
        });
