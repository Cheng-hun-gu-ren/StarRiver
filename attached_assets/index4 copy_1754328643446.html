    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        let scene, camera, renderer, controls, labelRenderer, particleSystem, clock;
        let starMeshes = [], constellationGroups = {}, allConstellationsContainer;
        const nebulaContainer = document.getElementById('ai-nebula-container');
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isFocused = false;
        let cameraTargetPos = new THREE.Vector3();
        let controlsTargetPos = new THREE.Vector3();
        let lastCameraPos = new THREE.Vector3();
        let lastControlsTarget = new THREE.Vector3();

        const constellations = [
            { name: "å¼€å‘æ˜Ÿåº§", color: 0x60a5fa, tools: ['claude-code', 'cursor', 'bolt', 'deepseek-api'] },
            { name: "å†…å®¹æ˜Ÿåº§", color: 0xf472b6, tools: ['claude-web', 'gemini', 'gamma', 'wispr-flow'] },
            { name: "æ•ˆç‡æ˜Ÿåº§", color: 0xfacc15, tools: ['n8n', 'notebookllm'] }

        const constellationColors = constellations.reduce((acc, c) => { c.tools.forEach(t => { acc[t] = c.color; }); return acc; }, {});

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            // **FIXED**: Correct renderer initialization
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            nebulaContainer.appendChild(renderer.domElement);

            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            labelRenderer.domElement.style.pointerEvents = 'none';
            nebulaContainer.appendChild(labelRenderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 50;
            controls.enablePan = false;

            createParticles();
            createConstellations();
            setupNavigation();

            window.addEventListener('resize', onWindowResize);
            nebulaContainer.addEventListener('click', onStarClick);
            
            setTimeout(() => {
                document.getElementById('instruction-text').classList.add('fade-out');
            }, 4000);

            cameraTargetPos.set(0, 5, 25);
            controlsTargetPos.set(0, 0, 0);

            animate();

        function createParticles() {
            const particlesCount = 8000;
            const positions = new Float32Array(particlesCount * 3);
            const colors = new Float32Array(particlesCount * 3);
            const color = new THREE.Color();

            for (let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 120;
                positions[i3 + 1] = (Math.random() - 0.5) * 120;
                positions[i3 + 2] = (Math.random() - 0.5) * 120;
                
                color.setHSL(0.5 + Math.random() * 0.2, 0.7, 0.5 + Math.random() * 0.2);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });
            particleSystem = new THREE.Points(particlesGeometry, material);
            scene.add(particleSystem);
        }

        function createConstellations() {
            const toolMap = new Map(aiTools.map(tool => [tool.id, tool]));
            allConstellationsContainer = new THREE.Group();

            constellations.forEach((constellation, cIndex) => {
                const constellationGroup = new THREE.Group();
                const starPositions = [];

                constellation.tools.forEach((toolId, tIndex) => {
                    const tool = toolMap.get(toolId);
                    const star = createStar(tool, constellation.color);
                    const angle = (tIndex / constellation.tools.length) * Math.PI * 2;
                    const radius = 4 + Math.random() * 2;
                    star.position.set(Math.cos(angle) * radius, (Math.random() - 0.5) * 3, Math.sin(angle) * radius);
                    constellationGroup.add(star);
                    starMeshes.push(star);
                    starPositions.push(star.position);
                });

                createConnections(constellationGroup, starPositions, constellation.color);
                
                const constellationRadius = 12;
                const angleForGroup = (cIndex / constellations.length) * Math.PI * 2;
                constellationGroup.position.set(
                    Math.cos(angleForGroup) * constellationRadius,
                    (cIndex - constellations.length / 2) * 4,
                    Math.sin(angleForGroup) * constellationRadius
                );
                constellationGroup.userData = { driftAngle: Math.random() * Math.PI * 2 };
                allConstellationsContainer.add(constellationGroup);
                constellationGroups[constellation.name] = constellationGroup;
            });
            scene.add(allConstellationsContainer);
        }

        function createStar(tool, color) {
            const starMaterial = new THREE.SpriteMaterial({
                map: new THREE.TextureLoader().load('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48ZGVmcz48cmFkaWFsR3JhZGllbnQgaWQ9ImciIGN4PSI1MCUiIGN5PSI1MCUiIHI9IjUwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2ZmZiIvPjxzdG9wIG9mZnNldD0iNTAlIiBzdG9wLWNvbG9yPSIjZmZmIi8+PHN0b3Agb2Zmc2V0PSIxMDAlIiBzdG9wLWNvbG9yPSIjZmZmIiBzdG9wLW9wYWNpdHk9IjAiLz48L3JhZGlhbEdyYWRpZW50PjwvZGVmcz48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0idXJsKCNnKSIvPjwvc3ZnPg=='),
                color: color,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });
            const star = new THREE.Sprite(starMaterial);
            star.scale.set(2.5, 2.5, 1);
            star.userData = { ...tool, pulseOffset: Math.random() * Math.PI, baseOpacity: 1 };
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'star-label';
            labelDiv.textContent = tool.name;
            labelDiv.style.color = new THREE.Color(color).getStyle();
            const label = new CSS2DObject(labelDiv);
            star.add(label);
            return star;
        }

        function createConnections(group, positions, color) {
            const lineMaterial = new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending });
            for (let i = 0; i < positions.length; i++) {
                for (let j = i + 1; j < positions.length; j++) {
                    if (Math.random() > 0.5) {
                        const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints([positions[i], positions[j]]), lineMaterial);
                        group.add(line);
                    }
                }
            }
        }

        function setupNavigation() {
            const container = document.getElementById('nav-buttons-container');
            
            // æ·»åŠ å…¨å±€è§†è§’æŒ‰é’®
            const globalBtn = document.createElement('button');
            globalBtn.className = 'nav-button global';
            globalBtn.textContent = 'å…¨å±€è§†è§’';
            globalBtn.addEventListener('click', () => {
                if (isFocused) clearFocus();
                cameraTargetPos.set(0, 5, 25);
                controlsTargetPos.set(0, 0, 0);
            });
            container.appendChild(globalBtn);
            
            constellations.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'nav-button';
                btn.textContent = c.name;
                btn.style.borderColor = new THREE.Color(c.color).getStyle();
                btn.addEventListener('click', () => {
                    if (isFocused) clearFocus();
                    const group = constellationGroups[c.name];
                    const targetPos = new THREE.Vector3();
                    group.getWorldPosition(targetPos);
                    cameraTargetPos.copy(targetPos.clone().add(new THREE.Vector3(0, 2, 10)));
                    controlsTargetPos.copy(targetPos);
                });
                container.appendChild(btn);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onStarClick(event) {
            if (isFocused) return;
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(starMeshes);

            if (intersects.length > 0) {
                setFocus(intersects[0].object);
            }
        }

        function setFocus(targetStar) {
            isFocused = true;
            controls.enabled = false;
            lastCameraPos.copy(camera.position);
            lastControlsTarget.copy(controls.target);

            const targetPos = new THREE.Vector3();
            targetStar.getWorldPosition(targetPos);
            cameraTargetPos.copy(targetPos.clone().add(new THREE.Vector3(0, 1, 5)));
            controlsTargetPos.copy(targetPos);

            scene.traverse(child => {
                if (child.material && child !== particleSystem) {
                    if (child.parent === targetStar.parent || child === targetStar) {
                        child.material.opacity = child.userData.baseOpacity || 1;
                    } else {
                        child.material.opacity = (child.userData.baseOpacity || 1) * 0.1;
                    }
                }
                if (child.isCSS2DObject) {
                    child.element.style.opacity = child.parent === targetStar ? 1 : 0.1;
                }
            });
            showDetailPanel(targetStar.userData);
        }

        function clearFocus() {
            isFocused = false;
            controls.enabled = true;
            cameraTargetPos.copy(lastCameraPos);
            controlsTargetPos.copy(lastControlsTarget);

            scene.traverse(child => {
                if (child.material && child !== particleSystem) {
                    child.material.opacity = child.userData.baseOpacity || 1;
                }
                if (child.isCSS2DObject) {
                    child.element.style.opacity = 1;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            particleSystem.rotation.y = time * 0.02;
            allConstellationsContainer.rotation.y += delta * 0.01;

            starMeshes.forEach(star => {
                const pulse = Math.sin(time * 2 + star.userData.pulseOffset) * 0.1 + 0.95;
                star.scale.set(2.5 * pulse, 2.5 * pulse, 1);
            });
            
            camera.position.lerp(cameraTargetPos, delta * 2);
            controls.target.lerp(controlsTargetPos, delta * 2);

            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        const detailPanel = document.getElementById('tool-detail-panel');
        function showDetailPanel(tool) {
            const color = new THREE.Color(constellationColors[tool.id]).getStyle();
            detailPanel.innerHTML = `
                <button class="close-panel-btn">&times;</button>
                <div class="detail-header">
                    <div class="detail-icon">${tool.icon}</div>
                    <div>
                        <h3 class="detail-name" style="color: ${color}; text-shadow: 0 0 8px ${color};">${tool.name}</h3>
                        <span class="detail-category">${tool.category}</span>
                    </div>
                </div>
                <p class="detail-description">${tool.description}</p>
                <div class="detail-proficiency">
                    <div class="proficiency-ring" style="background: conic-gradient(${color} ${tool.proficiency}%, var(--glass-bg) 0);">
                        <span>${tool.proficiency}%</span>
                    </div>
                    <div class="proficiency-label">${tool.usage}</div>
                </div>
                <div class="detail-features">
                    ${tool.features.map(f => `<span class="feature-tag" style="background-color: ${color}20; color: ${color}; border: 1px solid ${color}50;">${f}</span>`).join('')}
                </div>
            `;
            detailPanel.classList.add('visible');
            detailPanel.querySelector('.close-panel-btn').addEventListener('click', () => {
                detailPanel.classList.remove('visible');
                clearFocus();
            });
        }

        init();
    </script>
</body>
</html>
