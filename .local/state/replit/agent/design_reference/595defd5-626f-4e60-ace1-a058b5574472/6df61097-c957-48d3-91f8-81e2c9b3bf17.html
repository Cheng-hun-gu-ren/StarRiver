        }

        .loading-text {

            color: var(--primary-text);

            .detail-header {

                gap: 0.5rem;

            .detail-stats {

        @media (max-width: 480px) {

            }

            .detail-header .detail-icon {

        }

        @media (prefers-reduced-motion: reduce) {
            .loading-spinner,
            .main-title,
            .nav-button::before,
            .loading-progress-bar {
                animation: none;
            }

            .nav-button:hover,
            .close-panel-btn:hover,
            .feature-tag:hover {
                transform: none;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {

                --primary-text: #ffffff;

            .nav-button {
                border-color: rgba(255, 255, 255, 0.5);
            }

            .tool-detail-panel {
                border-color: rgba(255, 255, 255, 0.8);
            }
        }

        /* Print styles */

            .ui-overlay,

                padding: 2rem;

        // Enhanced initialization with loading progress
        async function init() {
            try {
                updateLoadingProgress(10, "初始化3D场景...");
                await initializeScene();
                
                updateLoadingProgress(30, "创建粒子系统...");
                await createEnhancedParticles();
                
                updateLoadingProgress(50, "构建星座...");
                await createConstellations();
                
                updateLoadingProgress(70, "设置交互控制...");
                await setupControls();
                
                updateLoadingProgress(85, "初始化导航...");
                await setupNavigation();
                
                updateLoadingProgress(95, "完成加载...");
                await setupEventListeners();
                
                updateLoadingProgress(100, "启动星云...");
                hideLoadingScreen();
                startAnimation();
                
                // Initialize FPS monitor
                initFPSMonitor();
                
            } catch (error) {
                console.error('Initialization failed:', error);
                handleInitializationError(error);
            }
        }

        function updateLoadingProgress(progress, text) {
            return new Promise(resolve => {
                loadingProgress = progress;
                document.getElementById('loading-progress-bar').style.width = `${progress}%`;
                document.querySelector('.loading-text').textContent = text;
                setTimeout(resolve, 50); // Small delay for visual feedback
            });
        }

        function hideLoadingScreen() {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 500);
        }

        function handleInitializationError(error) {
            document.querySelector('.loading-text').textContent = `加载失败: ${error.message}`;
            document.querySelector('.loading-spinner').style.display = 'none';
        }

        async function initializeScene() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            
            // Enhanced camera setup
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 5, 30);

            // Enhanced renderer with better quality settings
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('webgl2') || canvas.getContext('webgl');
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                context: context,
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            document.getElementById('ai-nebula-container').appendChild(renderer.domElement);

            // Enhanced CSS2D renderer
            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            labelRenderer.domElement.style.pointerEvents = 'none';
            labelRenderer.domElement.style.userSelect = 'none';
            document.getElementById('ai-nebula-container').appendChild(labelRenderer.domElement);

            // Initialize interaction variables
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            cameraTargetPos = new THREE.Vector3(0, 5, 25);
            controlsTargetPos = new THREE.Vector3(0, 0, 0);
            lastCameraPos = new THREE.Vector3();
            lastControlsTarget = new THREE.Vector3();
        }

        async function setupControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 8;
            controls.maxDistance = 60;
            controls.enablePan = false;
            controls.rotateSpeed = 0.5;
            controls.zoomSpeed = 0.8;
            
            // Enhanced touch controls for mobile
            controls.touches = {
                ONE: THREE.TOUCH.ROTATE,
                TWO: THREE.TOUCH.DOLLY_PAN
            };
        }

        async function createEnhancedParticles() {
            const particlesCount = performanceConfig.particleCount;
            const positions = new Float32Array(particlesCount * 3);
            const colors = new Float32Array(particlesCount * 3);
            const sizes = new Float32Array(particlesCount);
            const color = new THREE.Color();

            // Create more varied and beautiful particle distribution
            for (let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;
                
                // Spherical distribution with clustering
                const radius = 40 + Math.random() * 80;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // Enhanced color variation
                const hue = 0.5 + Math.random() * 0.3;
                const saturation = 0.4 + Math.random() * 0.6;
                const lightness = 0.3 + Math.random() * 0.4;
                
                color.setHSL(hue, saturation, lightness);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                // Varied particle sizes
                sizes[i] = 0.5 + Math.random() * 1.5;
            }
            
            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // Enhanced particle material with shader
            const material = new THREE.PointsMaterial({
                size: 0.8,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            particleSystem = new THREE.Points(particlesGeometry, material);
            scene.add(particleSystem);
        }

        async function createConstellations() {
            const toolMap = new Map(aiTools.map(tool => [tool.id, tool]));
            allConstellationsContainer = new THREE.Group();

            constellations.forEach((constellation, cIndex) => {
                const constellationGroup = new THREE.Group();
                constellationGroup.userData = { 
                    constellation: constellation,
                    isVisible: true
                };
                
                const starPositions = [];

                // Create stars with enhanced visuals
                constellation.tools.forEach((toolId, tIndex) => {
                    const tool = toolMap.get(toolId);
                    if (tool) {
                        const star = createEnhancedStar(tool, constellation.color);
                        
                        // Improved positioning algorithm
                        const angle = (tIndex / constellation.tools.length) * Math.PI * 2;
                        const radius = 5 + Math.random() * 3;
                        const height = (Math.random() - 0.5) * 4;
                        
                        star.position.set(
                            Math.cos(angle) * radius,
                            height,
                            Math.sin(angle) * radius
                        );
                        
                        constellationGroup.add(star);
                        starMeshes.push(star);
                        starPositions.push(star.position);
                    }
                });

                // Enhanced constellation connections
                createEnhancedConnections(constellationGroup, starPositions, constellation.color);
                
                // Position constellations in a more dynamic arrangement
                const constellationRadius = 15;
                const constellationAngle = (cIndex / constellations.length) * Math.PI * 2;
                const constellationHeight = (Math.random() - 0.5) * 10;
                
                constellationGroup.position.set(
                    Math.cos(constellationAngle) * constellationRadius,
                    constellationHeight,
                    Math.sin(constellationAngle) * constellationRadius
                );

                constellationGroups[constellation.name] = constellationGroup;
                allConstellationsContainer.add(constellationGroup);
            });

            scene.add(allConstellationsContainer);
        }

        function createEnhancedStar(tool, constellationColor) {
            const starGroup = new THREE.Group();
            starGroup.userData = { tool: tool, originalScale: 1 };

            // Enhanced star geometry with multiple layers
            const coreGeometry = new THREE.SphereGeometry(0.3, 12, 8);
            const glowGeometry = new THREE.SphereGeometry(0.5, 12, 8);
            
            // Core star material
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: constellationColor,
                transparent: true,
                opacity: 0.9
            });
            
            // Glow material
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: constellationColor,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });

            const coreMesh = new THREE.Mesh(coreGeometry, coreMaterial);
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            
            starGroup.add(coreMesh);
            starGroup.add(glowMesh);

            // Enhanced label
            const labelDiv = document.createElement('div');
            labelDiv.className = 'star-label';
            labelDiv.innerHTML = `
                <div style="
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 4px 8px;
                    border-radius: 8px;
                    font-size: 12px;
                    font-weight: 500;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    white-space: nowrap;
                    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                    transform: translateY(-20px);
                ">
                    ${tool.icon} ${tool.name}
                </div>
            `;
            
            const label = new CSS2DObject(labelDiv);
            label.position.set(0, 1, 0);
            starGroup.add(label);

            return starGroup;
        }

        function createEnhancedConnections(group, positions, color) {
            if (positions.length < 2) return;

            // Create connections between adjacent stars in constellation
            for (let i = 0; i < positions.length; i++) {
                const nextIndex = (i + 1) % positions.length;
                const start = positions[i];
                const end = positions[nextIndex];

                // Enhanced line geometry with segments for smooth curves
                const points = [];
                const segments = 20;
                
                for (let j = 0; j <= segments; j++) {
                    const t = j / segments;
                    const point = new THREE.Vector3().lerpVectors(start, end, t);
                    
                    // Add slight curve for more organic feel
                    const curvature = Math.sin(t * Math.PI) * 0.5;
                    point.y += curvature;
                    
                    points.push(point);
                }

                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.4,
                    linewidth: 2
                });

                const line = new THREE.Line(lineGeometry, lineMaterial);
                group.add(line);
            }
        }

        async function setupNavigation() {
            const navContainer = document.getElementById('nav-buttons-container');
            
            // Global view button
            const globalBtn = document.createElement('button');
            globalBtn.className = 'nav-button active';
            globalBtn.innerHTML = '🌌 全局视图 | Global';
            globalBtn.setAttribute('aria-label', 'View all constellations');
            globalBtn.onclick = () => focusGlobal();
            navContainer.appendChild(globalBtn);

            // Constellation buttons
            constellations.forEach(constellation => {
                const btn = document.createElement('button');
                btn.className = 'nav-button';
                btn.innerHTML = `${getConstellationIcon(constellation.name)} ${constellation.name}`;
                btn.setAttribute('aria-label', `Focus on ${constellation.name} constellation`);
                btn.onclick = () => focusConstellation(constellation.name);
                navContainer.appendChild(btn);
            });
        }

        function getConstellationIcon(name) {
            const icons = {
                '开发星座': '💻',
                '内容星座': '📝',
                '效率星座': '⚡'
            };
            return icons[name] || '⭐';
        }

        async function setupEventListeners() {
            // Enhanced window resize handling
            window.addEventListener('resize', onWindowResize, { passive: true });
            
            // Enhanced click handling with touch support
            const container = document.getElementById('ai-nebula-container');
            container.addEventListener('click', onStarClick, { passive: true });
            container.addEventListener('touchend', onStarClick, { passive: true });
            
            // Keyboard navigation
            document.addEventListener('keydown', onKeyDown);
            
            // Performance monitoring
            if (performanceConfig.enableAdaptiveQuality) {
                setInterval(adaptiveQualityCheck, 1000);
            }
            
            // Hide instructions after delay
            setTimeout(() => {
                const instructionText = document.getElementById('instruction-text');
                if (instructionText) {
                    instructionText.classList.add('fade-out');
                }
            }, 5000);
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
            labelRenderer.setSize(width, height);
            
            // Adaptive particle count on resize
            if (performanceConfig.enableAdaptiveQuality) {
                const newParticleCount = Math.min(8000, width * 2);
                if (Math.abs(newParticleCount - performanceConfig.particleCount) > 1000) {
                    performanceConfig.particleCount = newParticleCount;
                    // TODO: Recreate particle system with new count
                }
            }
        }

        function onStarClick(event) {
            event.preventDefault();
            
            // Calculate mouse/touch position
            const rect = renderer.domElement.getBoundingClientRect();
            const clientX = event.clientX || (event.touches && event.touches[0] ? event.touches[0].clientX : event.changedTouches[0].clientX);
            const clientY = event.clientY || (event.touches && event.touches[0] ? event.touches[0].clientY : event.changedTouches[0].clientY);
            
            mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(starMeshes, true);

            if (intersects.length > 0) {
                const starGroup = intersects[0].object.parent;
                if (starGroup.userData && starGroup.userData.tool) {
                    showToolDetail(starGroup.userData.tool);
                    
                    // Add haptic feedback for mobile
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }
            }
        }

        function onKeyDown(event) {
            switch(event.code) {
                case 'Escape':
                    hideToolDetail();
                    break;
                case 'KeyF':
                    // Toggle FPS monitor
                    toggleFPSMonitor();
                    break;
                case 'KeyG':
                    focusGlobal();
                    break;
                case 'Digit1':
                    focusConstellation('开发星座');
                    break;
                case 'Digit2':
                    focusConstellation('内容星座');
                    break;
                case 'Digit3':
                    focusConstellation('效率星座');
                    break;
            }
        }

        function showToolDetail(tool) {
            const panel = document.getElementById('tool-detail-panel');
            
            // Enhanced tool detail HTML
            panel.innerHTML = `
                <button class="close-panel-btn" onclick="hideToolDetail()" aria-label="Close panel">×</button>
                <div class="detail-header">
                    <div class="detail-icon">${tool.icon}</div>
                    <div class="detail-info">
                        <h3 id="tool-title">${tool.name}</h3>
                        <span class="detail-category">${tool.category}</span>
                    </div>
                </div>
                <p class="detail-description">${tool.description}</p>
                <div class="detail-stats">
                    <div class="proficiency-ring">
                        <span>${tool.proficiency}%</span>
                    </div>
                    <div class="proficiency-info">
                        <div class="proficiency-label">熟练度 | Proficiency</div>
                        <div class="proficiency-description">${getProficiencyDescription(tool.proficiency)}</div>
                    </div>
                </div>
                <div class="detail-section">
                    <h4 style="margin-bottom: 0.5rem; color: #ffffff;">使用场景 | Use Cases</h4>
                    <p style="color: #d1d5db; font-size: 0.9rem;">${tool.usage}</p>
                </div>
                <div class="detail-features">
                    ${tool.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                </div>
            `;
            
            panel.classList.add('visible');
            
            // Set focus for accessibility
            panel.setAttribute('aria-labelledby', 'tool-title');
            panel.focus();
        }

        function getProficiencyDescription(proficiency) {
            if (proficiency >= 90) return "专家级 - 深度集成工作流 | Expert Level";
            if (proficiency >= 80) return "熟练级 - 经常使用 | Proficient";
            if (proficiency >= 70) return "中级 - 定期使用 | Intermediate";
            return "初级 - 偶尔使用 | Beginner";
        }

        window.hideToolDetail = function() {
            const panel = document.getElementById('tool-detail-panel');
            panel.classList.remove('visible');
        }

        function focusGlobal() {
            isFocused = false;
            updateNavButtons('global');
            
            // Smooth transition to global view
            animateCamera(new THREE.Vector3(0, 5, 30), new THREE.Vector3(0, 0, 0));
            
            // Show all constellations
            Object.values(constellationGroups).forEach(group => {
                group.visible = true;
                group.userData.isVisible = true;
            });
        }

        function focusConstellation(constellationName) {
            isFocused = true;
            updateNavButtons(constellationName);
            
            const targetGroup = constellationGroups[constellationName];
            if (targetGroup) {
                // Hide other constellations
                Object.entries(constellationGroups).forEach(([name, group]) => {
                    group.visible = (name === constellationName);
                    group.userData.isVisible = (name === constellationName);
                });
                
                // Focus camera on constellation
                const box = new THREE.Box3().setFromObject(targetGroup);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                const cameraDistance = Math.abs(maxDim / Math.sin(fov / 2)) * 1.5;
                
                const cameraPosition = center.clone();
                cameraPosition.z += cameraDistance;
                cameraPosition.y += 2;
                
                animateCamera(cameraPosition, center);
            }
        }

        function updateNavButtons(activeButton) {
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
                if (
                    (activeButton === 'global' && btn.innerHTML.includes('全局视图')) ||
                    (activeButton !== 'global' && btn.innerHTML.includes(activeButton))
                ) {
                    btn.classList.add('active');
                }
            });
        }

        function animateCamera(targetPosition, targetLookAt, duration = 2000) {
            const startPosition = camera.position.clone();
            const startLookAt = controls.target.clone();
            const startTime = Date.now();
            
            function updateCamera() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Smooth easing function
                const easeInOutCubic = t => t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
                const easedProgress = easeInOutCubic(progress);
                
                camera.position.lerpVectors(startPosition, targetPosition, easedProgress);
                controls.target.lerpVectors(startLookAt, targetLookAt, easedProgress);
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(updateCamera);
                }
            }
            
            updateCamera();
        }

        function initFPSMonitor() {
            fpsMonitor = document.getElementById('fps-monitor');
        }

        function toggleFPSMonitor() {
            if (fpsMonitor) {
                fpsMonitor.style.display = fpsMonitor.style.display === 'none' ? 'block' : 'none';
            }
        }

        function updateFPSMonitor() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                if (fpsMonitor && fpsMonitor.style.display !== 'none') {
                    fpsMonitor.textContent = `FPS: ${fps}`;
                }
                frameCount = 0;
                lastTime = currentTime;
                return fps;
            }
            return null;
        }

        function adaptiveQualityCheck() {
            const fps = updateFPSMonitor();
            if (fps !== null && performanceConfig.enableAdaptiveQuality) {
                if (fps < 30 && performanceConfig.qualityLevel > 0.5) {
                    performanceConfig.qualityLevel *= 0.9;
                    adjustQuality();
                } else if (fps > 50 && performanceConfig.qualityLevel < 1.0) {
                    performanceConfig.qualityLevel = Math.min(1.0, performanceConfig.qualityLevel * 1.1);
                    adjustQuality();
                }
            }
        }

        function adjustQuality() {
            // Adjust particle opacity based on performance
            if (particleSystem && particleSystem.material) {
                particleSystem.material.opacity = 0.8 * performanceConfig.qualityLevel;
            }
            
            // Adjust renderer pixel ratio
            const pixelRatio = Math.min(window.devicePixelRatio, 2 * performanceConfig.qualityLevel);
            renderer.setPixelRatio(pixelRatio);
        }

        function startAnimation() {
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            const elapsedTime = clock.getElapsedTime();
            
            // Smooth particle rotation
            if (particleSystem) {
                particleSystem.rotation.y += deltaTime * 0.05;
                particleSystem.rotation.x += deltaTime * 0.02;
            }
            
            // Animate constellation rotations
            Object.values(constellationGroups).forEach((group, index) => {
                if (group.userData.isVisible) {
                    group.rotation.y += deltaTime * (0.1 + index * 0.02);
                }
            });
            
            // Animate star scales with breathing effect
            starMeshes.forEach((star, index) => {
                const breathe = 1 + Math.sin(elapsedTime * 2 + index * 0.5) * 0.1;
                star.scale.setScalar(breathe);
            });
            
            // Update controls
            controls.update();
            
            // Render
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
            
            // Update FPS monitor
            updateFPSMonitor();
        }

        // Error handling and graceful degradation
        window.addEventListener('error', (event) => {
            console.error('Runtime error:', event.error);
            // TODO: Implement fallback UI or error reporting
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            // TODO: Implement fallback UI or error reporting
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            init().catch(error => {
                console.error('Failed to initialize application:', error);
                handleInitializationError(error);
            });
        });

        // Export functions for global access
        window.focusGlobal = focusGlobal;
        window.focusConstellation = focusConstellation;
    </script>
